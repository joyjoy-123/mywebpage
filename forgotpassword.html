<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
   <link rel="icon" type="image/x-icon" href="/storage/0403-0201/login form/fpass.ico">
<style>
    body {
        background-image: url('/storage/0403-0201/login form/bgimg.jpg');
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 500px;
        height: 500px;
        padding: 50px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        margin: auto;
    }
    h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    label {
        display: inline-block;
        margin-bottom: 10px;
        color: #555;
        font-weight: bold;
        text-align: left;
        width: 100px;
    }
    input[type="email"],
    button {
        width: calc(100% - 115px);
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s;
    }
    input[type="email"]:focus,
    button:focus {
        outline: none;
        border-color: #ff6b6b;
    }
    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background 0.3s;
    }
    button:hover {
        background-color: rgba(255, 75, 43, 0.8);
    }
    .forgot-password-link {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
        text-decoration: none;
        transition: color 0.3s;
    }
    .forgot-password-link:hover {
        color: #ff6b6b;
    }
    .background {
        position: absolute;
        top: -100px;
        left: -100px;
        width: 300px;
        height: 300px;
        background-color: rgba(255, 154, 158, 0.8);
        transform: rotate(45deg);
        transition: all 0.5s;
        z-index: -1;
    }
    .container:hover .background {
        top: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>
   <div class="container">
        <h2>Forgot Password</h2>
        <form id="resetPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="wireframe.html" class="back-to-login">Back to Login</a>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            var email = document.getElementById("email").value;
            alert("Password reset email sent to: " + email);
        });

        document.querySelector(".back-to-login").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default link behavior
            window.location.href = "wireframe.html"; // Redirect to the login page
        });
    </script>
</body>
</html>
