<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
   <link rel="icon" type="image/x-icon" href="/storage/0403-0201/login form/rgform.ico">
    <style>
        body {
            background-image: url('/storage/0403-0201/login form/bgimg.jpg');
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 500px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: auto;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff4360;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .login-link a {
            color: #ff5e78;
            text-decoration: underline;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Get form data
            let firstName = document.getElementById("firstName").value;
            let middleName = document.getElementById("middleName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Display registration details
            let detailsContainer = document.getElementById("registrationDetails");
            detailsContainer.innerHTML = `
                <h2>Registration Details</h2>
                <p>First Name: ${firstName}</p>
                <p>Middle Name: ${middleName}</p>
                <p>Last Name: ${lastName}</p>
                <p>Email: ${email}</p>
            `;

            // Redirect to another page
            window.location.href = "registration-success.html";
        }

        window.onload = function() {
            // Add event listener to form submit event
            let form = document.getElementById("registrationForm");
            form.addEventListener("submit", handleSubmit);
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Register">
        </form>
        <div id="registrationDetails" class="registration-details"></div>
        <div class="login-link">
            <p>Already have an account? <a href="wireframe.html">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
